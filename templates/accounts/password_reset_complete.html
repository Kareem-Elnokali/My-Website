{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Complete</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .main-content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .auth-card {
      background-color: white;
      box-shadow: 0 4px 24px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 540px;
      border: 1px solid #dee2e6;
    }

    .auth-header {
      background: linear-gradient(135deg, #198754, #28a745);
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .auth-title {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .auth-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 0.4rem;
    }

    .auth-body {
      padding: 2rem;
      text-align: center;
    }

    .alert {
      font-size: 0.95rem;
    }

    .btn-login {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }

    @media (max-width: 576px) {
      .auth-body {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

{% include 'partials/navbar.html' %}

<div class="main-content">
  <div class="auth-card rounded">
    <div class="auth-header rounded-top">
      <h1 class="auth-title">
        <i class="bi bi-check-circle-fill m-1"></i> Password Reset Complete
      </h1>
      <p class="auth-subtitle">Your password has been successfully reset.</p>
    </div>
    <div class="auth-body">
      <div class="alert alert-success d-flex align-items-center justify-content-center gap-2 rounded">
        <i class="bi bi-check-circle m-1"></i>
        <span>You can now log in with your new password.</span>
      </div>

      <a href="{% url 'login' %}" class="btn btn-login rounded mt-3">
        <i class="bi bi-box-arrow-in-right m-1"></i> Log In
      </a>
    </div>
  </div>
</div>

<!-- footer -->
<footer class="col-12 w-100 pl-0 pr-0">
  <div class="w-100 bg-dark py-4">
    <div class="text-center text-white">
      <p class="mb-0">Â© 2025 domain.com. All Rights Reserved.</p>
    </div>
  </div>
</footer>
<!-- /footer -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
